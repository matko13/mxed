<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <title>MXED</title>
    <link rel="stylesheet" href="css/style.css">
    <script async src="js/main.js"></script>
  </head>

  <body>
    <header class="header">
      <div class="header__nav">
        <img class="header__logo" src="images/logo.png" alt="mxed">
        <button class="burger js-burger" type="button">
          <span class="burger-box">
            <span class="burger-inner"></span>
          </span>
        </button>
      </div>
      <div class="header__main">
        <h1 class="header__title">Double Your Shopify Sales with Official Licensed Products</h1>
        <p class="header__text">Hingeto allows you to find and sell a curated selection of products without holding inventory</p>
        <button class="btn btn--wide">
          <p class="btn__text">Add the app to</p>
          <img class="btn__logo" src="images/shopify-logo.png" alt="shopify logo">
        </button>
        <p class="header__text header__text--small">No inventory required - 100% free (beta)</p>
        <img class="header__image" src="images/img-right.png" alt="hero image">
        <p class="header__text">Partnered with:</p>
        <div class="header__icons">
          <img src="images/partners/Lucasfilm_Ltd._logo.png" alt="">
          <img src="images/partners/Warner_Bros.png" alt="">
          <img src="images/partners/MarvelLogo.png" alt="">
        </div>
      </div>
    </header>
    <section class="section-hero"></section>
    <section class="section-offer"></section>
    <section class="section-testimonials"></section>
    <section class="section-information"></section>
    <section class="section-pricing"></section>
    <section class="section-benefits"></section>
    <footer class="footer"></footer>
  </body>
</html>
