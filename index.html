<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <title>Select Demo</title>
    <link rel="stylesheet" href="css/style.css">
    <script async src="js/main.js"></script>
  </head>

  <body>
    <div class="container">

                <div class="indicator-star__part"></div>
                <div class="indicator-star__part"></div>
              </div>
            </div>

          </div>

          <div class="select-form__item js-select-form__item">
            <input type="radio" name="edition-type" class="select-form__item-input"/>
            <div class="select-form__item-indicator">
              <div class="indicator-star">
                <div class="indicator-star__part"></div>
                <div class="indicator-star__part"></div>
                <div class="indicator-star__part"></div>
                <div class="indicator-star__part"></div>
              </div>
            </div>
            <label class="select-form__item-label">Silver edition</label>
          </div>

          <div class="select-form__item js-select-form__item">
            <input type="radio" name="edition-type" class="select-form__item-input"/>
            <div class="select-form__item-indicator">
              <div class="indicator-star">
                <div class="indicator-star__part"></div>
                <div class="indicator-star__part"></div>
                <div class="indicator-star__part"></div>
                <div class="indicator-star__part"></div>
              </div>
            </div>
            <label class="select-form__item-label">Gold edition</label>
          </div>

          <div class="select-form__item js-select-form__item">
            <input type="radio" name="edition-type" class="select-form__item-input"/>
            <div class="select-form__item-indicator">
              <div class="indicator-star">
                <div class="indicator-star__part"></div>
                <div class="indicator-star__part"></div>
                <div class="indicator-star__part"></div>
                <div class="indicator-star__part"></div>
              </div>
            </div>
            <label class="select-form__item-label">Diamond edition</label>
          </div>

          <div class="select-form__item js-select-form__item">
            <input type="radio" name="edition-type" class="select-form__item-input"/>

              </div>
            </div>
            <label class="select-form__item-label">Platinum edition</label>
          </div>
        </div>

        <button type="submit" class="select-form__button js-select-form__button">Buy now</button>
      </form>
    </div>
  </body>
</html>
